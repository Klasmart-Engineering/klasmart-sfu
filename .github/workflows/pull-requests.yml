name: Pull requests
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  conventional-pr-title:
    uses: KL-Engineering/github-action-workflows/.github/workflows/conventional-pr-title.yml@v3.0.1

  install:
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-ci.yml@v3.0.1
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
  lint:
    needs: [install]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-lint.yml@v3.0.1

  test:
    needs: [install, lint, conventional-pr-title]
    uses: KL-Engineering/github-action-workflows/.github/workflows/npm-test-jest.yml@v3.0.1

  deploy-alpha-temporary-trigger-test:
    uses: ./.github/workflows/deploy-alpha-dev.yml
    with:
      ecs_aws_service: kidsloop-alpha-live-sfu
    secrets:
      AWS_ACCESS_KEY_ID_ALPHA_DEV: ${{ secrets.AWS_ACCESS_KEY_ID_ALPHA_DEV }}
      AWS_SECRET_ACCESS_KEY_ALPHA_DEV: ${{ secrets.AWS_SECRET_ACCESS_KEY_ALPHA_DEV }}